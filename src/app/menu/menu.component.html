<header [class.header-dark]="darkMode">
    <img *ngIf="!darkMode" routerLink="/" src="assets/img/logo_white.png">
    <img *ngIf="darkMode" routerLink="/" src="assets/img/logo_black.png">

    <div [class.dark-links] ="darkMode">
        <a routerLink="/">Home</a>
        <a routerLink="/data-protection">Data protection</a>
        <a href="#">Projects</a>

    </div>
</header>
